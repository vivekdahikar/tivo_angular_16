<div class="error-wrapper">

    <div class="error-page1">

        <svg-icon src="assets//images//svg/error/error4.svg"></svg-icon>
      </div>
      <div class="col-md-8 offset-md-2">
        <h3>500 - Internal Server Error</h3>
