<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-xl-7 p-0" style="
        background-image: url('assets/images/login/1.jpg');
        background-size: cover;
        background-position: center center;
        display: block;">
      <img class="bg-img-cover bg-center" src="assets/images/login/1.jpg" alt="looginpage" style="display: none" />
    </div>
    <div class="col-xl-5 p-0">
      <div class="login-card">
        <div>
          <div>
            <a class="logo text-center" href="index.html"><img class="img-fluid for-light"
                src="assets/images/logo/logo2.png" alt="looginpage" /></a>
          </div>
          <div class="login-main">
            <form class="theme-form">
              <h4>Create your account</h4>
              <p>Enter your personal details to create account</p>
              <div class="form-group">
                <label class="col-form-label pt-0">Your Name</label>
                <div class="row g-2">
                  <div class="col-6">
                    <input class="form-control" type="text" required="" placeholder="First name" />
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="text" required="" placeholder="Last name" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" type="email" required="" placeholder="Test@gmail.com" />
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <div class="form-input position-relative">
                  <input class="form-control" type="password" name="login[password]" [type]="show ? 'text' : 'password'"
                    required="" placeholder="*********" />
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                    <span class="show"></span>
                  </div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show">
                    <span class="Hide"></span>
                  </div>
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox" />
                  <label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="javascript:void(0)">Privacy
                      Policy</a></label>
                </div>
                <button class="btn btn-primary btn-block w-100 mt-3" type="submit">
                  unlock
                </button>
              </div>
              <div class="login-social-title">
                <h6>Or Sign in with</h6>
              </div>
              <div class="form-group">
                <ul class="login-social">
                  <li>
                    <a href="https://www.linkedin.com" target="_blank"><app-feather-icons
                        [icon]="'linkedin'"></app-feather-icons></a>
                  </li>
                  <li>
                    <a href="https://twitter.com" target="_blank"><app-feather-icons
                        [icon]="'twitter'"></app-feather-icons></a>
                  </li>
                  <li>
                    <a href="https://www.facebook.com" target="_blank"><app-feather-icons
                        [icon]="'facebook'"></app-feather-icons></a>
                  </li>
                  <li>
                    <a href="https://www.instagram.com" target="_blank"><app-feather-icons
                        [icon]="'instagram'"></app-feather-icons></a>
                  </li>
                </ul>
              </div>
              <p class="mt-4 mb-0 text-center">
                Already have an account?<a class="ms-2" href="/auth/login">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
