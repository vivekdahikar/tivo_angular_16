<app-breadcrumb
  [title]="'Bootstrap Table'"
  [items]="['Ui Kits']"
  [active_item]="'Bootstrap Table'"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-xl-6">
      <app-basic-tabs></app-basic-tabs>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-tabs-button-left-align></app-tabs-button-left-align>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-tabs-with-icon></app-tabs-with-icon>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-tabs-right-align></app-tabs-right-align>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-tabs-verticle></app-tabs-verticle>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-pill-tabs></app-pill-tabs>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-pill-tabs-with-icon></app-pill-tabs-with-icon>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-pill-dark-color></app-pill-dark-color>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-primary-color [tabs]="Primary"></app-primary-color>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-primary-color [tabs]="Secondary"></app-primary-color>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-primary-color [tabs]="Success"></app-primary-color>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-primary-color [tabs]="Info"></app-primary-color>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-primary-color [tabs]="Warning"></app-primary-color>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-primary-color [tabs]="Danger"></app-primary-color>
    </div>
  </div>
</div>
