<app-breadcrumb
  [title]="'Progress'"
  [items]="['Ui Kits']"
  [active_item]="'Progress'"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6 col-md-6">
      <app-progress-bars [bars]="largeProgressBars"></app-progress-bars>
    </div>
    <div class="col-xl-6 col-md-6">
      <app-bars-striped></app-bars-striped>
    </div>
    <div class="col-xl-6 col-md-6">
      <app-multiple-bars></app-multiple-bars>
    </div>
    <div class="col-md-6">
      <app-bars-animated></app-bars-animated>
    </div>
  </div>
</div>
