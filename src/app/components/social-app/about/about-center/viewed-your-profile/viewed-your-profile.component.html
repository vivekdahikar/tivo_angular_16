<div class="card">
  <div class="card-header">
    <h5>Viewed Your Profile</h5>
  </div>
  <div class="card-body avatar-showcase pt-0">
    <div class="pepole-knows">
      <ul>
        <ng-container *ngFor="let viewed of viewedProfile">
          <li>
            <div class="add-friend text-center">
              <img
                class="img-60 img-fluid rounded-circle"
                alt=""
                src="{{ viewed.profile }}"
              /><span class="d-block f-w-600">{{ viewed.name }}</span>
              <button class="btn btn-primary btn-xs">Add Friend</button>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
