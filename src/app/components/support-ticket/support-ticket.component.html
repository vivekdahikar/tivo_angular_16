<app-breadcrumb
  [title]="'Support ticket'"
  [active_item]="'Support ticket'"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header pb-0">
          <h4>Support Ticket List</h4>
          <span>List of ticket opend by customers</span>
        </div>
        <div class="card-body">
          <div class="row">
            <ng-container *ngFor="let ticket of ticketListStatus">
              <div class="col-xl-4 col-md-6 box-col-4">
                <div class="card ecommerce-widget">
                  <div class="card-body support-ticket-font">
                    <div class="row">
                      <div class="col-5">
                        <span>{{ ticket.statusTitle }}</span>
                        <h3 class="total-num counter">{{ ticket.order }}</h3>
                      </div>
                      <div class="col-7">
                        <div class="text-end">
                          <ul>
                            <li>
                              Profit<span class="product-stts txt-success ms-2"
                                >{{ ticket.profit
                                }}<i class="icon-angle-up f-12 ms-1"></i
                              ></span>
                            </li>
                            <li>
                              Loss<span class="product-stts txt-danger ms-2"
                                >{{ ticket.loss
                                }}<i class="icon-angle-down f-12 ms-1"></i
                              ></span>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="progress-showcase">
                      <div class="progress sm-progress-bar">
                        <div
                          class="progress-bar bg-{{ ticket.lavalColor }}"
                          [ngStyle]="{ width: ticket.laval }"
                          role="progressbar"
                          aria-valuenow="50"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
          <app-ticket></app-ticket>
        </div>
      </div>
    </div>
  </div>
</div>
