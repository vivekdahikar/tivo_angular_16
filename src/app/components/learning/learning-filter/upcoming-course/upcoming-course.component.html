<div class="card">
  <div class="card-header">
    <h5 class="mb-0 p-0">
      <button class="btn btn-link ps-0" (click)="collapse3.toggle()" [attr.aria-expanded]="!isCollapsed3"
        aria-controls="collapseExample">
        Upcoming Courses
      </button>
    </h5>
  </div>
  <div class="collapse show" #collapse3="ngbCollapse" [(ngbCollapse)]="isCollapsed3">
    <div class="upcoming-course card-body">
      <ng-container *ngFor="let courses of upcomingCourses">
        <div class="d-flex">
          <div class="flex-grow-1">
            <h5 class="f-w-600">{{ courses.title }}</h5>
            <p class="mb-0">
              Course By <a href="#">{{ courses.courseBy }}</a>
            </p>
            <ngb-rating [rate]="courses.rating"></ngb-rating>
          </div>
          <div>
            <h5 class="mb-0 p-0 font-primary">{{ courses.date }}</h5>
            <span class="d-block">{{ courses.month }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
