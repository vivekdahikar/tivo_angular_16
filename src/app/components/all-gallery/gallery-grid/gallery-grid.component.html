<app-breadcrumb [title]="'Gallery'" [items]="['Gallery']" [active_item]="'Gallery'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header pb-0">
          <h4>IMAGE GALLERY</h4>
        </div>
        <div class="my-gallery card-body" itemscope="" gallerize>
          <div class="row gallery">
            <figure class="col-xl-3 col-sm-6 mx-0 mb-4" itemprop="associatedMedia" *ngFor="let img of imageData">
              <a itemprop="contentUrl">
                <img [src]="img.srcUrl" class="img-fluid" />
              </a>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
