<div class="card">
  <div class="card-header pb-0">
    <h4 class="card-title mb-0">My Profile</h4>
    <div class="card-options">
      <a
        class="card-options-collapse"
        href="javascript:void(0)"
        data-bs-toggle="card-collapse"
        ><i class="fe fe-chevron-up"></i></a
      ><a
        class="card-options-remove"
        href="javascript:void(0)"
        data-bs-toggle="card-remove"
        ><i class="fe fe-x"></i
      ></a>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="profile-title">
          <div class="d-lg-flex d-block align-items-center">
            <img
              class="img-70 rounded-circle"
              alt=""
              src="assets/images/user/7.jpg"
            />
            <div class="flex-grow-1">
              <a href="/users/users-profile">
                <h3 class="mb-1 f-20 txt-primary">MARK JECNO</h3></a
              >
              <p class="f-12 mb-0">DESIGNER</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <h6 class="form-label">Bio</h6>
        <textarea class="form-control" rows="5">On the other hand, we denounce with righteous indignation</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Email-Address</label>
        <input class="form-control" placeholder="your-email@domain.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" value="password" />
      </div>
      <div class="mb-3">
        <label class="form-label">Website</label>
        <input class="form-control" placeholder="http://Uplor .com" />
      </div>
      <div class="form-footer">
        <button class="btn btn-primary btn-block">Save</button>
      </div>
    </form>
  </div>
</div>
