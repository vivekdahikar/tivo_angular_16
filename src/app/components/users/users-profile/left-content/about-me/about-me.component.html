<div class="card">
  <div class="card-header">
    <h5 class="p-0">
      <button
        class="btn btn-link ps-0"
        aria-expanded="true"
        aria-controls="collapseicon2"
        (click)="isProfile = !isProfile"
        [attr.aria-expanded]="!isProfile"
      >
        About Me
      </button>
    </h5>
  </div>
  <div class="collapse show" #collapse="ngbCollapse" [ngbCollapse]="isProfile">
    <div class="card-body post-about">
      <ul>
        <li>
          <div class="icon"><i data-feather="briefcase"></i></div>
          <div>
            <h5>UX desginer at Pixelstrap</h5>
            <p>banglore - 2023</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="book"></i></div>
          <div>
            <h5>studied computer science</h5>
            <p>at london univercity - 2015</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="heart"></i></div>
          <div>
            <h5>relationship status</h5>
            <p>single</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="map-pin"></i></div>
          <div>
            <h5>lived in london</h5>
            <p>last 5 year</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="droplet"></i></div>
          <div>
            <h5>blood group</h5>
            <p>O+ positive</p>
          </div>
        </li>
      </ul>
      <div class="social-network theme-form">
        <span class="f-w-600">Social Networks</span>
        <a href="https://www.facebook.com" class="btn social-btn btn-fb mb-2 text-center">
          <i class="fa fa-facebook m-r-5"></i>Facebook
        </a>
        <a href="https://twitter.com" class="btn social-btn btn-twitter mb-2 text-center">
          <i class="fa fa-twitter m-r-5"></i>Twitter
        </a>
        <a href="https://dribbble.com/tags/login" class="btn social-btn btn-google text-center">
          <i class="fa fa-dribbble m-r-5"></i>Dribbble
        </a>
      </div>
    </div>
  </div>
</div>
