<div class="card">
  <div class="card-header">
    <h5 class="p-0">
      <button
        class="btn btn-link ps-0"
        aria-expanded="true"
        aria-controls="collapseicon8"
        (click)="isProfile2 = !isProfile2"
        [attr.aria-expanded]="!isProfile2"
      >
        Followers
      </button>
    </h5>
  </div>
  <div
    class="collapse show"
    id="collapseicon8"
    [ngbCollapse]="isProfile2"
    aria-labelledby="collapseicon8"
    data-parent="#accordion"
  >
    <div class="card-body social-list filter-cards-view">
      <div class="d-flex">
        <img
          class="img-50 img-fluid m-r-20 rounded-circle"
          alt=""
          src="assets/images/user/2.png"
        />
        <div class="flex-grow-1">
          <span class="d-block">Bucky Barnes</span
          ><a href="javascript:void(0)">Add Friend</a>
        </div>
      </div>
      <div class="d-flex">
        <img
          class="img-50 img-fluid m-r-20 rounded-circle"
          alt=""
          src="assets/images/user/3.png"
        />
        <div class="flex-grow-1">
          <span class="d-block">Sarah Loren</span
          ><a href="javascript:void(0)">Add Friend</a>
        </div>
      </div>
      <div class="d-flex">
        <img
          class="img-50 img-fluid m-r-20 rounded-circle"
          alt=""
          src="assets/images/user/3.jpg"
        />
        <div class="flex-grow-1">
          <span class="d-block">Jason Borne</span
          ><a href="javascript:void(0)">Add Friend</a>
        </div>
      </div>
      <div class="d-flex">

          <span class="d-block">Andew Jon</span
