<app-breadcrumb
  [title]="'Ecommerce Dashboard'"
  [items]="['Dashboard']"
  [active_item]="'eccomerce'"
></app-breadcrumb>

<div class="container-fluid dashboard-2">
  <div class="row">
    <div class="col-xl-9 col-md-12 box-col-70 xl-70">
      <div class="row">
        <div class="col-lg-4 col-md-6 box-col-4">
          <app-total-profit [data]="profit"></app-total-profit>
        </div>
        <div class="col-lg-4 col-md-6 box-col-4">
          <app-total-profit [data]="visitor"></app-total-profit>
        </div>
        <div class="col-lg-4 col-md-12 box-col-4">
          <app-total-profit [data]="sold"></app-total-profit>
        </div>
        <div class="col-lg-12 col-md-12 box-col-12">
          <app-total-sold></app-total-sold>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-5 col-md-6 box-col-30 xl-30">
      <app-selling-product></app-selling-product>
    </div>
    <div class="col-xl-4 col-lg-7 col-md-6 box-col-38 xl-38">
      <app-goal-overview></app-goal-overview>
    </div>
    <div class="col-xl-4 col-lg-6 col-md-12 box-col-33">
      <app-recent-activity></app-recent-activity>
    </div>
    <div class="col-xl-4 col-lg-6 col-md-12 box-col-28 xl-28">
      <app-order-statics></app-order-statics>
    </div>
    <div class="col-xl-4 col-lg-6 col-md-12 box-col-40">
      <app-latest-order></app-latest-order>
    </div>
    <div class="col-xl-8 col-lg-6 col-md-12 box-col-7">
      <app-order-list></app-order-list>
    </div>
  </div>
</div>
