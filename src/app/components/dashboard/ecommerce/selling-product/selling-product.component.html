<div class="card product">
  <div class="card-header pb-0">
    <div class="d-flex justify-content-between">
      <div class="flex-grow-1">
        <p class="square-after f-w-600">
          Selling Product<i class="fa fa-circle"> </i>
        </p>
        <h4>Product</h4>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive theme-scrollbar">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of SellingProduct">
            <td>
              <div class="d-flex align-items-center">
                <img class="img-fluid circle" src="{{ item.img }}" alt="" />
                <div class="flex-grow-1">
                  <span>
                    <a href="/e-commerce/product">{{ item.name }}</a></span>
                  <p class="mb-0">{{ item.quant }} item</p>
                </div>
                <div class="active-status active-online"></div>
              </div>
            </td>
            <td>-05%</td>
            <td>
              <span>${{ item.price }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
