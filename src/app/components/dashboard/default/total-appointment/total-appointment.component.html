<div class="card appointment-detail">
  <div class="card-header pb-0">
    <div class="d-flex justify-content-between">
      <div class="flex-grow-1">
        <p class="square-after f-w-600 header-text-primary">
          total appointment<i class="fa fa-circle"> </i>
        </p>
        <h4>12 meet</h4>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive theme-scrollbar">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of appointment">
            <td>
              <div class="d-flex">
                <img
                  class="img-fluid align-top circle"
                  src="{{ item.img }}"
                  alt=""
                />
                <div class="flex-grow-1">
                  <a href="/users/users-profile"
                    ><span>{{ item.name }}</span></a
                  >
                  <p class="mb-0">{{ item.status }}</p>
                </div>
                <div class="active-status active-online"></div>
              </div>
            </td>
            <td>{{ item.date }}</td>
            <td class="text-end">
              <button
                class="btn btn-{{ item.button }}"
                type="button"
                onclick="document.location='user-cards.html'"
              >
                {{ item.badge }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
