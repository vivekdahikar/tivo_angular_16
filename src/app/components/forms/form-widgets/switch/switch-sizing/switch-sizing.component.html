<div class="card">
  <div class="card-header pb-0">
    <h4>Switch Sizing</h4>
  </div>
  <div class="card-body">
    <div class="row switch-showcase">
      <div class="col-sm-12">
        <div class="d-flex">
          <label class="col-form-label">Large Size</label>
          <div class="flex-grow-1 text-end switch-lg">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Large Unchecked</label>
          <div class="flex-grow-1 text-end switch-lg">
            <label class="switch">
              <input type="checkbox" /><span class="switch-state"></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Normal Size</label>
          <div class="flex-grow-1 text-end">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Normal Unchecked</label>
          <div class="flex-grow-1 text-end">
            <label class="switch">
              <input type="checkbox" /><span class="switch-state"></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Small Size</label>
          <div class="flex-grow-1 text-end switch-sm">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Small Size Unchecked</label>
          <div class="flex-grow-1 text-end switch-sm">
            <label class="switch">
              <input type="checkbox" /><span class="switch-state"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
