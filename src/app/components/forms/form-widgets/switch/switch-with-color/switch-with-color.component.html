<div class="card">
  <div class="card-header pb-0">
    <h4>Switch With color</h4>
  </div>
  <div class="card-body">
    <div class="row switch-showcase">
      <div class="col-sm-12">
        <div class="d-flex">
          <label class="col-form-label">Primary Color (Disabled)</label>
          <div class="flex-grow-1 text-end switch-lg icon-state">
            <label class="switch">
              <input type="checkbox" checked="" disabled="" /><span
                class="switch-state bg-primary"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Secondary Color</label>
          <div class="flex-grow-1 text-end switch-lg icon-state">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state bg-secondary"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Success Color</label>
          <div class="flex-grow-1 text-end icon-state">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state bg-success"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Info Color</label>
          <div class="flex-grow-1 text-end icon-state">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state bg-info"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Warning Color</label>
          <div class="flex-grow-1 text-end switch-sm icon-state">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state bg-warning"
              ></span>
            </label>
          </div>
        </div>
        <div class="d-flex">
          <label class="col-form-label">Danger Color</label>
          <div class="flex-grow-1 text-end switch-sm icon-state">
            <label class="switch">
              <input type="checkbox" checked="" /><span
                class="switch-state bg-danger"
              ></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
