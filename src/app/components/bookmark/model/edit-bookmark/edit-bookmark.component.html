<div class="modal-header">
  <h5 class="modal-title">Edit Bookmark</h5>
  <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form class="form-bookmark needs-validation" novalidate="">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Web Url</label>
        <input class="form-control" id="editurl" type="text" required="" autocomplete="off"
          value="http://admin.pixelstrap.com/endless/ltr/landing-page.html" />
      </div>
      <div class="form-group col-md-12">
        <label>Title</label>
        <input class="form-control" id="edittitle" type="text" required="" autocomplete="off" value="Admin Template" />
      </div>
      <div class="form-group col-md-12">
        <label>Description</label>
        <textarea class="form-control custom-scrollbar" id="editdesc" required="" autocomplete="off">
  Endless is beautifully crafted, clean and modern designed admin theme with 6 different demos and light - dark versions.</textarea>
      </div>
      <div class="row">
        <div class="form-group col mb-0">
          <label>Group</label>
          <select class="js-example-basic-single form-select">
            <option value="AL">My Bookmarks</option>
          </select>
        </div>
        <div class="form-group col mb-0">
          <label>Collection</label>
          <select class="js-example-disabled-results form-select">
            <option value="general">General</option>
            <option value="fs">fs</option>
          </select>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary me-1" type="button">Save</button>
    <button class="btn btn-primary" type="button" (click)="activeModal.dismiss()">
      Cancel
    </button>
  </form>
</div>
