<div class="widget-joins card widget-arrow">
  <div class="card-header pb-0">
    <h4>Sale details</h4>
  </div>
  <div class="card-body">
    <div class="row gy-4">
      <div class="col-sm-6" *ngFor="let sale of saleDetails">
        <div class="widget-card">
          <div class="d-flex align-self-center">
            <div class="widget-icon bg-light-{{ sale.color }} flex-shrink-0">
              <i class="icofont icofont-arrow-{{ sale.icon }} font-{{ sale.color }}"></i>
            </div>
            <div class="flex-grow-1">
              <h6>{{ sale.title }}</h6>
              <h5>$<span class="counter">{{ sale.price }}</span><span class="font-{{ sale.color }} ms-1">{{ sale.persontData }}</span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
