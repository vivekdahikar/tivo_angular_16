<div class="card o-hidden {{ data.card }}-widget">
  <div class="card-header pb-0">
    <div class="d-flex">
      <div class="flex-grow-1">
        <p class="square-after f-w-600 header-text-{{ data.color }}">
          {{ data.title }}<i class="fa fa-circle"></i>
        </p>
        <h4>{{ data.count }}</h4>
      </div>
      <div class="d-flex static-widget">
        <svg-icon src="assets/svgIcon/{{ data.icon }}.svg"></svg-icon>
      </div>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="progress-widget">
      <div class="progress sm-progress-bar progress-animate">
        <div
          class="progress-gradient-{{ data.color }}"
          role="progressbar"
          style="width: 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <span class="animate-circle"></span>
        </div>
      </div>
    </div>
  </div>
</div>
