<div class="card">
  <div class="card-header">
    <h4>{{ table.title }}</h4>
    <span [innerHTML]="table.sace"></span>
  </div>
  <div class="table-responsive theme-scrollbar">
    <table class="table {{ table.tableCalss }}">
      <thead>
        <tr>
          <th>Id</th>
          <th>Employee Name</th>
          <th>Date</th>
          <th>Status</th>
          <th>Hours</th>
          <th>Performance</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of table.tableData">
          <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.Name }}</td>
            <td>{{ item.Date }}</td>
            <td class="{{ item.statusClass }}">{{ item.Status }}</td>
            <td>{{ item.hours }}</td>
            <td>{{ item.performance }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
