<div class="card">
    <div class="card-header">
      <h5>Contextual classes</h5>
      <span
        >Use contextual classes to color table rows or individual cells. you may
        use Classes
        <code>table-primary</code
        >,<code>table-secondary</code>,<code>table-success</code>,<code>table-info</code>,<code>table-warning</code>,<code>table-danger</code>,<code>table-light</code>,<code
          >table-active</code
        >
        in<code>tr</code></span
      >
    </div>
    <div class="table-responsive theme-scrollbar">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Class</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of contextual">
            <tr class="table-{{ item }}">
              <td scope="row">Primary</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
